<link rel="stylesheet" href="lib/editor.md/examples/css/style.css" />
<link rel="stylesheet" href="lib/editor.md/css/editormd.css" />
<script src="lib/editor.md/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "90%",
            height  : 640,
            syncScrolling : "single",
            path    : "../lib/editor.md/"
        });                        
    });
</script>

<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>新的杂谈</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">标题</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="标题" required>
					</div>
				</div>
				<div class="form-group">
					<label for="subcat" class="control-label">分类</label>
					<div class="controls">
						<input type="text" name="subcat" data-ng-model="subcat" id="subcat" placeholder="分类" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">正文</label>
					<div class="controls" id="test-editormd">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="正文"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

<style type="text/css" scoped="scoped">
    @import "dist/stylesheets/thinker-md.user.css";
    @import "dist/stylesheets/thinker-md.vendor.css";
    @import "dist/emoji/nature.css";
    @import "dist/emoji/object.css";
    @import "dist/emoji/people.css";
    @import "dist/emoji/place.css";
    @import "dist/emoji/Sysmbols.css";
    @import "dist/emoji/twemoji.css";
</style>
<script src="dist/javascripts/thinker-md.vendor.min.js"></script>
<script>
    $("textarea[data-provide='markdown']").markdown({
        language: 'zh',
        fullscreen: {
            enable: true
        },
        resize: 'vertical',
        localStorage: '10anju_md',
        imgurl: '/cors/upload/ajaxUpload',
        base64url: '/cors/upload/base64Upload'
    });
</script>

<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="mt20">
		<div class="col-md-8 col-xs-8">
			<div class="page-header">
				<h1>Edit Article</h1>
			</div>
			<div class="col-md-12">
				<form name="articleForm" class="form-horizontal" novalidate>
					<fieldset>
						<div class="form-group col-md-6">
						    <label for="subcat" class="control-label col-xs-4 col-md-4">分类:</label>
						    <div class="controls col-xs-8 col-md-8">
						        <input disabled="disabled" type="text" name="subcat" data-ng-model="article.subcat" id="subcat" placeholder="分类" class="form-control" required>
						    </div>
						</div>
						<div class="form-group col-md-6">
						    <label for="tags" class="control-label col-xs-4 col-md-4">标签:</label>
						    <div class="controls col-xs-8 col-md-8">
						        <input type="text" name="tags" data-ng-model="article.tags" id="tags" placeholder="标签，如超过一个，请以,分隔" class="form-control" required>
						    </div>
						</div>
						<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid}">
							<label for="title" class="control-label col-xs-2 col-md-2">标题:</label>
							<div class="controls col-xs-10 col-md-10">
								<input name="title" type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
							</div>
							<div ng-show="submitted && articleForm.title.$invalid" class="help-block">
								<p ng-show="articleForm.title.$error.required" class="text-danger">Title is required</p>
							</div>
						</div>
						<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.content.$invalid}">
							<div class="controls">
								<textarea name="content" data-ng-model="article.markdown" class="form-control" cols="30" data-provide="markdown" rows="10" placeholder="这里输入内容,支持Markdown语法." required></textarea>
							</div>
							<div ng-show="submitted && articleForm.content.$invalid" class="help-block">
								<p ng-show="articleForm.content.$error.required" class="text-danger">Content is required</p>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="更新" class="btn btn-default" ng-click="update()">
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="col-md-4 col-xs-4">
			<div ng-bind-html="article.content"></div>
		</div>
	</div>
</section>

<link rel="stylesheet" href="lib/editor.md/examples/css/style.css" />
<link rel="stylesheet" href="lib/editor.md/css/editormd.css" />
<script src="lib/editor.md/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "90%",
            height  : 640,
            syncScrolling : "single",
            path    : "../lib/editor.md/"
        });                        
    });
</script>

<section data-ng-controller="ArticlesController" ng-init="findOne()">
    <div class="col-md-6 col-xs-6">
        <div class="page-header">
            <h1>编辑</h1>
        </div>
        <div class="col-md-12">
            <form name="articleForm" class="form-horizontal" novalidate>
                <fieldset>
                    <div class="form-group col-md-6">
                        <label for="subcat" class="control-label col-xs-4 col-md-4">分类:</label>
                        <div class="controls col-xs-8 col-md-8">
                            <input disabled="disabled" type="text" name="subcat" data-ng-model="article.subcat" id="subcat" placeholder="分类" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tags" class="control-label col-xs-4 col-md-4">标签:</label>
                        <div class="controls col-xs-8 col-md-8">
                            <input type="text" name="tags" data-ng-model="article.tags" id="tags" placeholder="标签，如超过一个，请以,分隔" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group col-md-12" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
                        <div class="col-md-2 col-xs-2"><label class="control-label" for="title">标题:</label></div>
                        <div class="controls col-xs-9 col-md-9">
                            <input name="title" type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="标题" required>
                        </div>
                    </div>
                    <div class="form-group col-md-12" id="layout">
                        <div class="controls" id="test-editormd">
                            <textarea name="content" id="content" class="form-control">{{article.content}}</textarea>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-default" ng-click="fulledit()">确认修改</button>
                    </div>
                    <div data-ng-show="error" class="text-danger col-md-12">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-md-6 col-xs-6">
    	<div ng-bind-html="article.content"></div>
    </div>
</section>

<section data-ng-controller="CartsController" data-ng-init="findOne()">
	<div class="row">
		<div class="col-md-10">
			<div class="page-header">
				<div class="title">
					<h1>我的购物篮<span class="small pull-right" data-ng-bind="cart.number | date:'medium' "></span></h1>
				</div>
			</div>
			<!-- 购物篮begin -->
			<div class="cart_view_list">
				<div class="cart_view_list_header">
					<div class="row">
						<table class="table table-hover table-response">
							<thead>
								<tr>
									<th>
										<input type="checkbox">全选
									</th>
									<th>货品</th>
									<th>数量</th>
									<th>单价(元)</th>
									<th>赠品/免费试用</th>
									<th>金额(元)</th>
									<th>删除</th>
								</tr>
							</thead>
							<tbody data-ng-repeat="item in cart.detail">
								<tr>
									<td>
										<input type="checkbox">
									</td>
									<td>
										<a href="/#!/goods/{{item.goods._id}}">
											<img ng-src="{{item.goods.main_img}}" class="col-xs-3" alt="">
											<p data-ng-bind="item.goods.title"></p>
										</a>
									</td>
									<td>
										<input type="text" data-ng-model="item.amount">
										<button type="btn btn-primary" ng-click="changeAmount()" >更新</button>
									</td>
									<td data-ng-bind="item.goods.price" data-ng-model="item.goods.price"></td>
									<td><span ng-if="item.goods.for_free == true">赠品</span><span ng-if="item.goods.free_try == true">试用品</span></td>
									<td name="total" >
										<div data-ng-bind="item.amount*item.goods.price"></div>
									</td>
									<td ng-if="cart.order_status === false">
										<button class="btn btn-danger del" type="button" data-ng-click="delGoods();" id="{{item._id}}">删除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="page-header"></div>
				<div class="page-body">总计:&yen;<span data-ng-bind="cart.total"></span>
					<div class="fr" data-ng-controller="OrdersController">
				        <form class="" data-ng-submit="submit()" novalidate>
				            <fieldset>
				                <div class="form-group">
				                    <input type="submit" class="btn btn-default" ng-if="cart.order_status === false" value="结算">
				                </div>
								<div data-ng-show="error" class="text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
				            </fieldset>
				        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

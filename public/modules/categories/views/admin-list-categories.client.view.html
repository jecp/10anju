<section data-ng-controller="CategoriesController" ng-init="list()">
	<div class="mt20">
		<div ng-if="error" class="errorMessage"><span class="glyphicon glyphicon-error"></span><span class="label label-danger" data-ng-bind="error"></span></div>
		<div ng-if="categories">
			<div>
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>分类</th>
							<th>细类</th>
							<th>销量</th>
							<th>浏览量</th>
							<th>编辑</th>
							<th>删除</th>
						</tr>
					</thead>
					<tbody data-ng-repeat="cat in categories" >
						<tr>
							<div class="text-success" ng-if="success"><span class="label label-success" >修改成功！</span></div>
							<td><a href="/#!/categories/{{cat._id}}"><span data-ng-bind="cat.name"></span></a></td>
							<td><input type="text" data-ng-model="cat.subcat"></td>
							<td data-ng-bind="cat.sold"></td>
							<td data-ng-bind="cat.pv"></td>
							<td><button class="btn btn-primary" ng-click="modify()" id="cat">更新</button></td>
							<td><button class="btn btn-danger del" type="button" data-ng-click="del();" name="cat" id="{{cat._id}}">删除</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>

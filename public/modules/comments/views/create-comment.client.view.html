<section data-ng-controller="CommentsController">
    <div class="panel panel-primary">
        <div class="panel-heading text-right">只言片语证明我来过</div>
        <div class="panel-body">
            <form class="form-group" data-ng-submit="create()" novalidate>
                <div class="form-group">
                    <label class="control-label" for="title">标题</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="标题，可留空" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">内容</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="content" id="content" class="form-control" placeholder="内容" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

            </form>
        </div>
    </div>
</section>

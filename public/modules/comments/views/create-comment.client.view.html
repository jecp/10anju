<link rel="stylesheet" href="lib/editor.md/examples/css/style.css" />
<link rel="stylesheet" href="lib/editor.md/css/editormd.css" />
<script src="lib/editor.md/examples/js/jquery.min.js"></script>
<script src="lib/editor.md/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;
    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "100%",
            height  : 200,
            syncScrolling : "single",
            path    : "../lib/editor.md/"
        });                        
    });
</script>

<section data-ng-controller="CommentsController">
    <div class="panel panel-primary">
        <div class="panel-heading text-right">只言片语证明我来过</div>
        <div class="panel-body">
            <form class="form-group" data-ng-submit="create()" novalidate>
                <div class="form-group">
                    <div class="controls" id="test-editormd">
                        <textarea type="text" data-ng-model="content" id="content" class="form-control" placeholder="内容" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>

            </form>
        </div>
    </div>
</section>

<section data-ng-controller="CommentsController" data-ng-init="findOne()">
	<div class="panel panel-primary">
		<div class="panel-heading text-right">只言片语证明我来过</div>
	</div>
	<div class="panel-body">
		
	</div>

	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == comment.user._id))">
		<a class="btn btn-primary" href="/#!/comments/{{comment._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="comment.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="comment.user.displayName"></span>
		</em>
	</small>
</section>

<section data-ng-controller="ForumsController" data-ng-init="find()">
    <div class="mt20" data-ng-repeat="forum in forums">
        <div class="panel panel-default" >
            <div class="panel-heading text-right">
                <a  data-ng-href="#!/forums/{{forum._id}}" class="panel-title">
                    <h4 class="list-group-item-heading" data-ng-bind="forum.name"></h4>
                </a>
            </div>
            <div class="panel-body"  style="padding-top:0px;">
                <div data-ng-include="'/modules/subjects/views/list-subjects.client.view.html'"></div>
            </div>
            <div class="panel-footer">
                <span data-ng-bind="forum.content"></span>
            </div>
        </div>
    </div>
</section>

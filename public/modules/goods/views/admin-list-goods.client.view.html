<section data-ng-controller="CategoriesController" data-ng-init="find()">
	<div class="mt20">
		<div ng-if="error" class="errorMessage"><span class="glyphicon glyphicon-error"></span><span class="label label-danger" data-ng-bind="error"></span></div>
		<div data-ng-controller="GoodsController">
			<tabset>
			  	<tab data-ng-repeat="cat in categories" >
				    <tab-heading>
				      <span data-ng-bind="cat.name">全部</span>
				    </tab-heading>
				    <div data-ng-init="findOneCat()" ng-click="findOneCat()" when-scrolled="loadMore()">
				    	<table class="table table-hover table-bordered">
				    		<thead>
				    			<tr>
				    				<th>细类/名称/产地</th>
				    				<th>图片</th>
				    				<th>标题/简介</th>
				    				<th>价格/促销价/净重/规格</th>
				    				<th>条码/详情</th>
				    				<th>配图/功效/适宜人群/疾病</th>
				    				<th>销量/浏览量</th>
				    				<th>仓库/上架</th>
				    				<th>编辑</th>
				    				<th>删除</th>
				    			</tr>
				    		</thead>
				    		<tbody data-ng-repeat="good in goods">
				    			<tr><div class="text-success" ng-if="success"><span class="label label-success" >修改成功！</span></div>
				    				<td><div><input type="text" data-ng-model="good.subcat" id="subcat" class="form-control" required></div><div><input type="text" data-ng-model="good.name" id="name" class="form-control" required></div><div><input type="text" data-ng-model="good.origin" id="origin" class="form-control" required></div></td>
				    				<td><a href="/#!/goods/{{good._id}}"><img ng-src="{{good.main_img}}-64"></a><div><input type="text" data-ng-model="good.main_img" id="main_img" class="form-control" required></div></td>
				    				<td><input type="text" data-ng-model="good.title" id="title" class="form-control" required><input type="text" data-ng-model="good.summary" id="summary" class="form-control"  required></td>
				    				<td><input type="text" data-ng-model="good.price" id="price" class="form-control" required><input type="text" data-ng-model="good.sale" id="sale" class="form-control" required><input type="text" data-ng-model="good.weight" id="weight" class="form-control"  required><input type="text" data-ng-model="good.spec" id="spec" class="form-control"  required></td>
				    				<td><input data-ng-model="good.tiaoma"><input type="text" data-ng-model="good.markdown" id="markdown" class="form-control" required></td>
				    				<td><input type="text" data-ng-model="good.img" id="img" class="form-control" required><input type="text" data-ng-model="good.feature" id="feature" class="form-control"  required><input type="text" data-ng-model="good.suitable" id="suitable" class="form-control" required><input type="text" data-ng-model="good.therapy" id="therapy" class="form-control" required></td>
				    				<td><input type="text" data-ng-model="good.sold" id="sold" class="form-control" required><input data-ng-model="good.pv" id="pv" class="form-control" required></td>
				    				<td><input data-ng-model="good.status" id="status" class="form-control" required></td>
				    				<td><a class="btn btn-primary" ng-click="modify()"><i class="glyphicon glyphicon-edit"></i></a>
				    				</td>
				    				<td><button class="btn btn-danger del" type="button" ng-click="remove()" name="good" id="{{good._id}}">删除</button></td>
				    			</tr>
				    		</tbody>
				    	</table>
				    </div>
				</tab>
			</tabset>
		</div>
	</div>
</section>

<style>
	@media screen and (max-width: 992px) {
  .goods_index_mobile{display: none;}
}
</style>
<section data-ng-controller="CartsController">
    <div class="row">
		<div class="col-md-9 col-xs-12" data-ng-controller="GoodsController">
			<div class="mt20"></div>
			<div ng-include="'modules/core/views/navbar.client.view.html'"></div>
			<div ng-include="'modules/goods/views/list-goods.client.view.html'"></div>
			<div class="scroll">
				<span class="text-muted">下拉加载更多...</span>
			</div>
		</div>
        <div class="col-md-3 col-xs-12 pull-right goods_index_mobile">
	        <div class="mt20" ng-include="'modules/goods/views/search-goods.client.view.html'"></div>
			<div class="mt20">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title"><span class="glyphicon glyphicon-bullhorn"></span>&nbsp;公告</div>
					</div>
					<div class="panel-body">
						<div data-ng-controller="ArticlesController" data-ng-init="findNotice()">
							<a href="/#!/articles/{{notice._id}}" data-ng-repeat="notice in articles | limitTo:5"><p class="h5" data-ng-bind="notice.title"></p></a>
						</div>
					</div>
				</div>
			</div>
			<div ng-include="'modules/goods/views/right-cart.client.view.html'"></div>
			<div ng-include="'modules/core/views/personal-order.client.view.html'"></div>
			<div class="mt20" ng-include="'modules/core/views/today-todos.client.view.html'"></div>
        </div>
	</div>
</section>

<section data-ng-controller="PordersController" data-ng-init="list()">
	<div class="row">
		<div ng-if="error" class="errorMessage"><span class="glyphicon glyphicon-error"></span><span class="label label-danger" data-ng-bind="error"></span></div>
		<div ng-if="porders">
			<div>
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>订单名</th>
							<th>分类</th>
							<th>细类</th>
							<th>商品图片</th>
							<th>商品名称</th>
							<th>商品标题</th>
							<th>商品价格</th>
							<th>销量</th>
							<th>浏览量</th>
							<th>编辑</th>
							<th>删除</th>
						</tr>
					</thead>
					<tbody data-ng-repeat="porder in porders" >
						<tr data-ng-repeat="item in porder.detail">
							<div class="text-success" ng-if="success"><span class="label label-success" >修改成功！</span></div>
							<td><span data-ng-bind="porder.name"></span></td>
							<td><a href="/#!/categories/{{item.goods.category._id}}"><span data-ng-bind="item.goods.category.name"></span></a></td>
							<td><input type="text" data-ng-model="item.goods.subcat" id="subcat" class="form-control" placeholder="{{item.goods.subcat}}" required></td>
							<td><a href="/#!/items/{{item._id}}"><img ng-src="{{item.goods.main_img}}-64"></a></td>
							<td><input type="text" data-ng-model="item.goods.name" id="name" class="form-control" placeholder="商品名称，例：手机" required></td>
							<td><input type="text" data-ng-model="item.goods.title" id="title" class="form-control" placeholder="商品标题，字数不限，建议30字，超出部分不显示" required></td>
							<td><input type="text" data-ng-model="item.price" id="price" class="form-control" placeholder="价格，精确到小数点后2位" required></td>
							<td data-ng-bind="item.goods.sold"></td>
							<td data-ng-bind="item.goods.pv"></td>
							<td><a class="btn btn-primary" ng-click="modify()"><i class="glyphicon glyphicon-edit"></i></a>
							</td>
							<td><button class="btn btn-danger del" type="button" data-ng-click="del();" name="item" id="{{item._id}}">删除</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>

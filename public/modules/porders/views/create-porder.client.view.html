<section data-ng-controller="PordersController">
    <div class="mt20">
        <div class="col-md-9 col-xs-12">
            <div class="page-header">
                <h1>私人订制采购单</h1>
            </div> 
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="goods.name">商品名称</label>
                        <div class="controls">
                            <input type="text" data-ng-model="goods.name" id="goods.name" class="form-control" placeholder="商品名称" required ng-keydown="findSame()">
                        </div>
                        <label class="control-label" for="goods.spec">商品规格</label>
                        <div class="controls">
                            <input type="text" data-ng-model="goods.spec" id="goods.spec" class="form-control" placeholder="商品规格" required>
                        </div>
                        <label class="control-label" for="goods.price">商品价格</label>
                        <div class="controls">
                            <input type="text" data-ng-model="goods.price" id="goods.price" class="form-control" placeholder="商品价格" required>
                        </div>
                        <label class="control-label" for="goods.amount">商品数量</label>
                        <div class="controls">
                            <input type="text" data-ng-model="goods.amount" id="goods.amount" class="form-control" placeholder="商品数量" required>
                        </div>
                        <label class="control-label" for="total">金额总计</label>
                        <div class="controls">
                            <span data-ng-model="total">{{goods.price*goods.amount}}</span>
                        </div>
                        <label class="control-label" for="bz">备注</label>
                        <div class="controls">
                            <input type="text" data-ng-model="bz" id="bz" class="form-control" placeholder="备注" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-3 col-xs-12">
            <div ng-include="'modules/goods/views/search-goods.client.view.html'" scope="" onload=""></div>
            <div class="mt20" ng-include="'modules/goods/views/right-cart.client.view.html'" scope="" onload=""></div>
            <div class="mt20" ng-include="'modules/goods/views/same-goods.client.view.html'" scope="" onload=""></div>
        </div>
    </div>
</section>

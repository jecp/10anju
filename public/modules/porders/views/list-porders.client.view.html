<section data-ng-controller="PordersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Porders</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="porder in porders" data-ng-href="#!/porders/{{porder._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="porder.created | date:'medium'"></span>
				by
				<span data-ng-bind="porder.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="porder.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!porders.$resolved || porders.length">
    	No Porders yet, why don't you <a href="/#!/porders/create">create one</a>?
    </div>
</section>

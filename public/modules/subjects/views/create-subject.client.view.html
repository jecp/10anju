<section data-ng-controller="SubjectsController">
    <div class="page-header">
        <h1>新的话题</h1>
    </div>
    <div class="col-md-12">
        <form name="subjectForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" data-ng-controller="ForumsController" data-ng-init="find()">
                    <div><a href="/#!/forums/create">新建论坛版块</a></div>
                    <select ng-model="forum" ng-options="forum as forum.name for forum in forums">
                        <option for="forum.id" value="">请选择版块</option>
                    </select>
                    <h7>{{forum._id}}</h7>
                </div>
                <div class="form-group">
                    <label class="control-label">论坛版块</label>
                    <div class="controls">
                        <input type="text" data-ng-model="forum" id="forum" value={{forum._id}} class="form-control" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': subjectForm.title.$dirty && subjectForm.title.$invalid }">
                    <label class="control-label" for="title">标题</label>
                    <div class="controls">
                        <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="标题" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subcat" class="control-label">分类</label>
                    <div class="controls">
                        <input type="text" name="subcat" data-ng-model="subcat" id="subcat" placeholder="分类" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="content">正文</label>
                    <div class="controls">
                        <textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="正文"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>

<section data-ng-controller="SubjectsController" data-ng-init="findOne()">
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <textarea type="text" data-ng-model="subject.content" id="content" class="form-control" placeholder="内容" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="更新" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

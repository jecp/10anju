<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">更改密码</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="currentPassword">当前密码</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="当前密码">
				</div>
				<div class="form-group">
					<label for="newPassword">新的密码</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="新的密码">
				</div>
				<div class="form-group">
					<label for="verifyPassword">再次确认</label>
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="再次确认">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">保存密码</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>密码修改成功！</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
